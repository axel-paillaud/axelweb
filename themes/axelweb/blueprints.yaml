name: Axelweb
slug: axelweb
type: theme
version: 1.0.0
description: Custom theme for axelweb.fr
icon: microchip
author:
  name: Axel Paillaud
  email: contact@axelweb.fr
  url: https://axelweb.fr
keywords: axelweb, spectre, theme, modern, fast, responsive
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose

  fields:
    production-mode:
      type: toggle
      label: THEME_AXELWEB.ADMIN.PRODUCTION_MODE
      help: THEME_AXELWEB.ADMIN.PRODUCTION_MODE_HELP
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    grid-size:
      type: select
      label: THEME_AXELWEB.ADMIN.GRID_SIZE
      help: THEME_AXELWEB.ADMIN.GRID_SIZE_HELP
      size: small
      options:
        '': THEME_AXELWEB.ADMIN.GRID_SIZE_NONE
        grid-xl: THEME_AXELWEB.ADMIN.GRID_SIZE_EXTRA_LARGE
        grid-lg: THEME_AXELWEB.ADMIN.GRID_SIZE_LARGE
        grid-md: THEME_AXELWEB.ADMIN.GRID_SIZE_MEDIUM

    header_section:
      type: section
      title: THEME_AXELWEB.ADMIN.HEADER_DEFAULTS
      underline: true

    custom_logo:
      type: file
      label: THEME_AXELWEB.ADMIN.CUSTOM_LOGO
      size: large
      destination: 'theme://images/logo'
      multiple: false
      markdown: true
      description: THEME_AXELWEB.ADMIN.CUSTOM_LOGO_DESCRIPTION
      accept:
        - image/*

    custom_logo_mobile:
      type: file
      label: THEME_AXELWEB.ADMIN.CUSTOM_LOGO_MOBILE
      size: large
      destination: 'theme://images/logo'
      multiple: false
      accept:
        - image/*

    header-fixed:
      type: toggle
      label: THEME_AXELWEB.ADMIN.HEADER_FIXED
      help: THEME_AXELWEB.ADMIN.HEADER_FIXED_HELP
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header-animated:
      type: toggle
      label: THEME_AXELWEB.ADMIN.HEADER_ANIMATED
      help: THEME_AXELWEB.ADMIN.HEADER_ANIMATED_HELP
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header-dark:
      type: toggle
      label: THEME_AXELWEB.ADMIN.HEADER_DARK
      help: THEME_AXELWEB.ADMIN.HEADER_DARK_HELP
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header-transparent:
      type: toggle
      label: THEME_AXELWEB.ADMIN.HEADER_TRANSPARENT
      help: THEME_AXELWEB.ADMIN.HEADER_TRANSPARENT_HELP
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    footer_section:
      type: section
      title: THEME_AXELWEB.ADMIN.FOOTER_DEFAULTS
      underline: true

    sticky-footer:
      type: toggle
      label: THEME_AXELWEB.ADMIN.STICKY_FOOTER
      help: THEME_AXELWEB.ADMIN.STICKY_FOOTER_HELP
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    blog_section:
      type: section
      title: THEME_AXELWEB.ADMIN.BLOG_DEFAULTS
      underline: true

    blog-page:
      type: text
      label: THEME_AXELWEB.ADMIN.BLOG_PAGE
      help: THEME_AXELWEB.ADMIN.BLOG_PAGE_HELP
      size: medium
      default: '/blog'

    spectre_section:
      type: section
      title: THEME_AXELWEB.ADMIN.SPECTRE_OPTIONS
      underline: true

    spectre.exp:
      type: toggle
      label: THEME_AXELWEB.ADMIN.SPECTRE_EXP
      help: THEME_AXELWEB.ADMIN.SPECTRE_EXP_HELP
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    spectre.icons:
      type: toggle
      label: THEME_AXELWEB.ADMIN.SPECTRE_ICONS
      help: THEME_AXELWEB.ADMIN.SPECTRE_ICONS_HELP
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
