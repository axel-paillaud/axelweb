title: Projet
'@extends':
    type: default
    context: 'blueprints://pages'

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        projet:
          type: tab
          title: Projet

          fields:
            header.image:
              type: filepicker
              label: Image principale
              help: Visuel du projet affiché sur la carte et en haut de la page détail
              preview_images: true
              folder: 'self@'
              accept:
                - .png
                - .jpg
                - .webp

            header.client:
              type: text
              label: Client
              help: "Nom du client ou de l'entreprise (laisser vide pour un projet personnel)"

            header.client_logo:
              type: filepicker
              label: Logo client
              preview_images: true
              folder: 'self@'
              accept:
                - .png
                - .svg
                - .jpg
                - .webp

            header.excerpt:
              type: textarea
              label: Extrait
              help: Description courte affichée sur la carte du projet
              validate:
                required: true

            header.url_projet:
              type: text
              label: URL du projet
              help: Lien vers le site en ligne (laisser vide si non applicable)
              placeholder: 'https://example.com'

            header.taxonomy:
              type: taxonomy
              label: Taxonomie
              multiple: true
